<div class="sidebar">
	<div class="sidebar-content">
		<h2>
			<a href="{{ site.baseurl }}">{{ site.title }}</a>
		</h2>
		<ul>
			<li><a href="{{ site.baseurl }}">Home</a></li>
			{% assign pages_list = site.pages %}
				{% for node in pages_list %}
					{% if node.title != null %}
						{% if node.layout == "page" %}
							<li><a href="{{ node.url }}">{{ node.title }}</a></li>
						{% endif %}
					{% endif %}
				{% endfor %}
			<li><a href="{{ site.github.repo }}">GitHub</a></li>
			<li><h4>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</h4></li>
		</ul>
	</div>
</div>
