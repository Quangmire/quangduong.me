<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>{% block title %}{% endblock title %}</title>

        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

        <link rel='shortcut icon' href='/static/favicon.ico'>

        <!-- Mathjax -->
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3.0.1/es5/tex-mml-chtml.js"></script>
        <script>
            MathJax = {
                tex: {
                    inlineMath: [['\\(', '\\)']]
                }
            };
        </script>

        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <link rel='stylesheet' href='/static/pygments_monokai.css'>
        <link rel='stylesheet' href='/static/index.css'>
    </head>

    <body>
        {% block body %}
        {% endblock body %}
    </body>
</html>
